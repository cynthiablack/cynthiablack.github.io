<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app helps youtubers pick the best background color for their videos">
    	<meta name="keywords" content="youtube, background, lights">

		<title>House Painter</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Virtual House Painter</h1>
		<h2>Click a swatch to paint the house a new color!</h2>
		<div class="house"><img src="assets\house.png" alt="line drawing of a house"></div>

		<h2>Paint Swatches</h2>
		<ul>
			<li id="purple"></li>
			<li id="green"></li>
			<li id="blue"></li>
			<li id="yellow"></li>
		</ul>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
